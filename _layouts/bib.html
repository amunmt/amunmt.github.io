---
---

<span class="bibtex-entry" id="{{ entry.key }}">

  {{ reference }}

  <a class="bibtex-bib" href="#bibtex-source-{{ entry.key }}" data-toggle="collapse">[bib]</a>

  {% if entry.url %}
    <a class="bibtex-pdf" target="_blank" href="{{ entry.url }}">[pdf]</a>
  {% endif %}

  <pre id="bibtex-source-{{ entry.key }}" class="collapse">{{ entry.bibtex }}</pre>
</span>
